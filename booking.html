<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Book Appointment | Candy & Co</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <header role="banner">
        <div class="container">
            <div class="header-container">
                <div class="logo">
                    <img src="images/logo.png" alt="Candy & Co Logo" loading="lazy" tabindex="0">
                </div>
                <nav role="navigation">
                    <ul>
                        <li><a href="index.html" tabindex="0">Home</a></li>
                        <li><a href="booking.html" tabindex="0">Book Appointment</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main role="main" class="container">
        <section id="booking" class="booking-section" aria-labelledby="booking-heading">
            <div class="container">
                <div class="booking-content">
                    <h1 id="booking-heading" tabindex="0">Book an Appointment</h1>
                    <form id="booking-form" action="/submit-booking" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required tabindex="0">

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required tabindex="0">

                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required tabindex="0">

                        <label for="clients">Number of Clients:</label>
                        <input type="number" id="clients" name="clients" min="1" required tabindex="0">

                        <label for="service">Service:</label>
                        <select id="service" name="service" required tabindex="0">
                            <option value="" disabled selected>Select a service</option>
                            <option value="bridal-hair">Bridal Hair - $150</option>
                            <option value="bridal-makeup">Bridal Makeup (classic or airbrush) - $150</option>
                            <option value="hair-trial">Hair Trial - $125</option>
                            <option value="makeup-trial">Makeup Trial - $125</option>
                            <option value="combo-trial">Combo Hair + Makeup Trial - $225</option>
                            <option value="bridal-party-hair">Bridal Party Hair - $115</option>
                            <option value="bridal-party-makeup">Bridal Party Makeup - $115</option>
                            <option value="flower-girl-under-7">Flower Girl under 7 - $50</option>
                            <option value="flower-girl-under-12">Flower Girl under 12 - $75</option>
                            <option value="mens-grooming">Men's Grooming - $75</option>
                        </select>

                        <label for="addons">Add Ons (Optional):</label>
                        <select id="addons" name="addons" multiple tabindex="0">
                            <option value="airbrush-makeup">Airbrush Makeup +$25</option>
                            <option value="extension-styling">Extension Styling +$25</option>
                            <option value="additional-artist">Additional Artist +$275</option>
                            <option value="travel">Travel per stylist/hr +$50 (no travel fee for local county)</option>
                        </select>

                        <label for="date">Preferred Date:</label>
                        <input type="text" id="date" name="date" required tabindex="0">

                        <label for="time">Preferred Time:</label>
                        <select id="time" name="time" required tabindex="0">
                            <option value="" disabled selected>Select a time</option>
                        </select>

                        <label for="notes">Additional Notes (Optional):</label>
                        <textarea id="notes" name="notes" tabindex="0"></textarea>

                        <label for="payment-method">Payment Method:</label>
                        <select id="payment-method" name="payment-method" required tabindex="0">
                            <option value="" disabled selected>Select a payment method</option>
                            <option value="credit-card">Credit Card</option>
                            <option value="paypal">PayPal</option>
                        </select>

                        <button type="submit" class="cta-button" tabindex="0">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer role="contentinfo">
        <div class="container">
            <div class="footer-container">
                <div class="footer-links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="booking.html">Book Appointment</a></li>
                    </ul>
                </div>
                <div class="social-media">
                    <a href="#"><img src="images/facebook-icon.png" alt="Facebook" loading="lazy"></a>
                    <a href="#"><img src="images/instagram-icon.png" alt="Instagram" loading="lazy"></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/es6-promise/dist/es6-promise.auto.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.0.0/fetch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/en.js"></script>
    <script src="script.js"></script>
</body>
</html>
